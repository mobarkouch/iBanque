<div class="container-sm mt-5">
  <div class="card">
    <div class="card-header">Nouveau Client</div>
    <div class="card-body d-flex justify-content-center">
      <form [formGroup]="newClientForm" (ngSubmit)="save()">
        <div class="my-2">
          <label class="form-label">Nom : </label>
          <input class="form-control" formControlName="name" placeholder="Mohammed AMIN">
          <span class="text-danger" *ngIf="!newClientForm.controls['name'].untouched
          && newClientForm.controls['name'].invalid
          ">
          Nom doit contenir au minimum 4 caractères
          </span>
        </div>
        <div class="my-2">
          <label class="form-label">E-mail : </label>
          <input class="form-control" formControlName="email" placeholder="Mohammed@exemple.com">
          <span class="text-danger" *ngIf="!newClientForm.controls['email'].untouched
          && newClientForm.controls['email'].invalid
          ">
          Invalid email format
          </span>
        </div>
        <div class="my-3 d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" [disabled]="!newClientForm.valid">Sauvegarder</button>
          <input type="reset" class="btn btn-secondary btn-sm" value="Ré-initialiser">
          <button class="btn btn-outline-secondary btn-sm" (click)="back()" >Retour</button>
        </div>
        <div class="card-footer"></div>
      </form>
    </div>
  </div>
</div>
